<mat-accordion style="width: 75%;">
  <mat-expansion-panel hideToggle class="exp-panel-settings">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Date Filter
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field class="example-form-field">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="applyDateRange()">Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel hideToggle class="exp-panel-settings">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Status Filter
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let item of statusList">
      <mat-checkbox>{{item}}</mat-checkbox>
    </p>
  </mat-expansion-panel>
</mat-accordion>
{{range.getRawValue() | json}}
